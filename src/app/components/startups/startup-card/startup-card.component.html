<div class="flip-card">
    <div class="flip-card-inner">
        <div class="flip-card-front">
            <img src="https://www.disruptunisia.com/{{ startup.img_str }}" alt="Avatar" />
        </div>
        <div class="flip-card-back">
            <h1>{{ startup.name }}</h1>
            <p>{{ startup.address }}</p>
            <p>{{ startup.lng }} ,{{ startup.lat }}</p>
        </div>
    </div>
</div>
